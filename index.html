        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        a:hover {
            color: orange;
        }

        header {
            position: relative;
            padding: 0 2rem;
        }

        .navbar {
            width: 100%;
            height: 60px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo a{
            font-size: 1.5rem;
            font-weight: 700;
        }
        .navbar .links{
            display: flex;
            gap: 2rem;
        }
        .navbar .toggle_btn{
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        .action-btn{
            background-color: orange;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            outline: none;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: scale 0.2 ease;  
        }
        .action-btn:hover{
           scale: 1.05;
           color: white; 
        }
        .action-btn:active{
            scale: 0.95 ;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .navbar .links,
            .navbar .action-btn{
                display: none;
            }

            .navbar .toggle_btn{
                display: block;
            }
        }

    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo"><a href="#">WeDev Creative</a></div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Get Started</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>

    </header>
</body>
